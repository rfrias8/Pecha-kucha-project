<!Doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    <title>Pecha Kucha</title>
  </head>
  <body>

    
    <!-- Header title -->
    <section class="name-title"> 
      <h1>Rita Frias - Web Developer Intern</h1>
    </section>
  

    <!-- Carousel -->
    <section class="background">
        <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-interval="20000">
              <img src="images/profile.jpg" class="d-block w-100" alt="Picture of Rita's siblings">
            </div>
            <div class="carousel-item" data-interval="20000">
              <img src="images/grandma.JPG" class="d-block w-100" alt="picture of Rita's grandma">
            </div>
            <div class="carousel-item" data-interval="20000">
              <img src="images/sibling.JPG" class="d-block w-100" alt="Picture of Rita's siblings">
            </div>
            <div class="carousel-item" data-interval="20000">
              <img src="images/mom.jpeg" class="d-block w-100" alt="picture of Rita's mom">
            </div>
            <div class="carousel-item" data-interval="20000">
              <img src="images/dad.JPG" class="d-block w-100" alt="Painted picture of Rita's dad">
            </div>
            <div class="carousel-item" data-interval="20000">
              <img src="images/graduation.JPG" class="d-block w-100" alt="graduation picture of Rita Frias">
            </div>
            <div class="carousel-item" data-interval="20000">
              <img src="images/tailgate.JPG" class="d-block w-100" alt="picture rita and friends at tailgate">
            </div>
            <div class="carousel-item" data-interval="20000">
              <img src="images/ring-dunk.jpeg" class="d-block w-100" alt="Picture of Rita doing ring dunk">
            </div>
            <div class="carousel-item" data-interval="20000">
              <img src="images/galentines.jpg" class="d-block w-100" alt="Rita & cousins on galentines brunch">
            </div>
            <div class="carousel-item" data-interval="20000">
              <img src="images/whiskey.jpg" class="d-block w-100" alt="Rita holding whiskey and a pomeranian dog">
            </div>
            <div class="carousel-item" data-interval="20000">
              <img src="images/bartend.JPG" class="d-block w-100" alt="Picture of Rita bartending">
            </div>
            <div class="carousel-item" data-interval="20000">
              <img src="images/board-games.JPG" class="d-block w-100" alt="picture of Tomas and board games">
            </div>
            <div class="carousel-item" data-interval="20000">
              <img src="images/golf.gif" class="d-block w-100" alt="playing golf">
            </div>
            <div class="carousel-item" data-interval="20000">
              <img src="images/mudding.JPG" class="d-block w-100" alt="picture of mudding group">
            </div>
            <div class="carousel-item" data-interval="20000">
              <img src="images/grand-canyon.jpg" class="d-block w-100" alt="picture of Rita at the Grand Canyon">
            </div>
            <div class="carousel-item" data-interval="20000">
              <img src="images/washington-accident.gif" class="d-block w-100" alt="Rita showing scrapes from fall">
            </div>
            <div class="carousel-item" data-interval="20000">
              <img src="images/rodeo.JPG" class="d-block w-100" alt="cousins at rodeo">
            </div>
            <div class="carousel-item" data-interval="20000">
              <img src="images/friends-set.JPG" class="d-block w-100" alt="Rita on the set of friends">
            </div>
            <div class="carousel-item" data-interval="20000">
              <img src="images/hogwarts.jpg" class="d-block w-100" alt="Rita at hogwarts">
            </div>
            <div class="carousel-item" data-interval="20000">
              <img src="images/pollock.JPG" class="d-block w-100" alt="Rita with her old coworkers">
            </div>
            <div class="carousel-item" data-interval="20000">
              <img src="images/schaefer-fam.gif" class="d-block w-100" alt="Rita with her new coworkers">
            </div>
            <div class="carousel-item" data-interval="20000">
              <img src="images/bye.gif" class="d-block w-100" alt="Rita saying goodbye">
            </div>
            <button class="carousel-control-prev" type="button" data-target="#carouselExampleInterval" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselExampleInterval" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </button>
          </div>
          
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  </body>
</html>
