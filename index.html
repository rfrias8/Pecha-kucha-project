<!Doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    <title>Pecha Kucha</title>
  </head>
  <body>
    <!-- Header title -->
    <section class="name-title"> 
      <span><h1>Rita Frias</h1></span>
      <span><img class="bitmoji" src="images/Rita- Bitmoji.png"></span>
      <span><p>Web Devloper Intern</p></span>
    </section>
   
  
    

    <!-- Carousel -->
    <section class="background">
        <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-interval="20000">
              <img src="images/graduation.JPG" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-interval="20000">
              <img src="images/sibling.JPG" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-interval="20000">
              <img src="images/dad.JPG" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-interval="20000">
              <img src="images/galentines.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-interval="20000">
              <img src="images/grandma.JPG" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-interval="20000">
              <img src="images/mudding.JPG" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-interval="20000">
              <img src="images/grand-canyon.jpg" class="d-block w-100" alt="...">
            </div>

            <!-- video -->
            <!-- <src="movie.mp4" type="video/mp4"> -->

            <button class="carousel-control-prev" type="button" data-target="#carouselExampleInterval" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselExampleInterval" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </button>
          </div>
          
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  </body>
</html>
